        body {
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            padding: 20px;
            background-image: linear-gradient(rgba(17, 27, 33, 0.95), rgba(17, 27, 33, 0.98)), url('BG2.jpg');
            background-size: cover;
            background-attachment: fixed;
            color: #e9edef;
        }
        h1 {
            text-align: center;
            color: #DAA520;
            font-size: 2.5rem;
            margin-bottom: 30px;
        }
        
        .catalog {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .keris-item {
            background-color: rgba(40, 50, 60, 0.7);
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 15px;
            text-align: center;
            border: 2px solid #DAA520;
            transition: transform 0.2s;
        }
        .keris-item:hover {
            transform: translateY(-5px);
        }
        .keris-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 4px;
        }
        .keris-image-container {
            position: relative;
            width: 100%;
            height: 200px;
            overflow: hidden;
            border-radius: 4px;
            margin-bottom: 10px;
            background-color: #000;
        }
        .keris-gallery-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
            position: absolute;
            top: 0;
            left: 0;
        }
        .keris-gallery-image.active {
            display: block;
        }
        .keris-image-container .prev,
        .keris-image-container .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            padding: 8px 12px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.3s ease;
            user-select: none;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 2;
        }
        .keris-image-container .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }
        .keris-item h3 {
            margin: 10px 0;
            color: #DAA520;
        }
        .keris-item p {
            color: #b0c4de;
            font-size: 14px;
        }
        
        .view-profile-btn, .back-btn {
            background-color: #DAA520;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        .view-profile-btn:hover, .back-btn:hover {
            background-color: #b8860b;
        }
        .profile-modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .profile-content {
            background-color: #111b21;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #DAA520;
            width: 80%;
            max-width: 600px;
            border-radius: 8px;
            color: #e9edef;
            display: flex;
            flex-direction: column;
        }
        .close-btn {
            color: #aaa;
            align-self: flex-end;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close-btn:hover {
            color: #DAA520;
        }
        .details-container {
            display: flex;
            gap: 20px;
            margin: 20px 0;
            align-items: flex-start;
            width: 100%;
        }
        .image-column {
            flex: 1;
            max-width: 45%;
        }
        .details-image {
            position: relative;
        }
        .details-image .keris-gallery-image {
            width: 100%;
            height: 100%;
            max-height: 400px;
            object-fit: contain;
            cursor: pointer;
        }
        .details-image img {
            width: 100%;
            height: auto;
            border-radius: 4px;
        }
        .details-text {
            flex: 1.5;
            text-align: left;
        }
        #profile-details h3 {
            text-align: center;
        }
        #profile-video {
            width: 100%;
            height: 315px;
            border: none;
        }
        .access-code-input {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #btn-rincian { background-color: #DAA520; color: white; }
        #btn-rincian:hover { background-color: #b8860b; }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .fixed-logo {
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 9999;
}

.fixed-logo img {
    width: 80px;
    height: auto;
}
@media (max-width: 768px) {
    .fixed-logo img {
        width: 50px;
    }
    .profile-content {
        width: 90%;
        margin: 10% auto;
    }
    .details-container {
        flex-direction: column;
        align-items: center;
    }
    .image-column {
        max-width: 90%;
        width: 100%;
    }

/* Image View Modal Styles */
.image-view-modal {

    height: 100%;

.image-view-content {

    left: 50%;

    max-height: 90%;
    width: auto;
    height: auto;
    object-fit: contain;
    border: 2px solid #DAA520;
    border-radius: 4px;
}

.image-view-close {
    position: absolute;
    top: 20px;

    font-size: 40px;
    font-weight: bold;

    z-index: 2001;

    font-size: 16px;

        let currentKeris = null;

        // Fungsi untuk menampilkan katalog
        function displayCatalog() {
            const catalogDiv = document.getElementById('catalog');
            catalogDiv.innerHTML = '';
            kerisCatalog.forEach(keris => {
                const kerisDiv = document.createElement('div');
                kerisDiv.className = 'keris-item';
                kerisDiv.dataset.id = keris.id;

                const imageContainer = document.createElement('div');
                imageContainer.className = 'keris-image-container';

                keris.images.forEach((imgSrc, index) => {
                    const img = document.createElement('img');
                    img.src = imgSrc;
                    img.alt = keris.name;
                    img.className = 'keris-gallery-image';
                    if (index === 0) img.classList.add('active');
                    img.onerror = () => { img.src = 'https://via.placeholder.com/250x200?text=No+Image'; };
                    imageContainer.appendChild(img);
                });

                kerisDiv.appendChild(imageContainer);

                kerisDiv.innerHTML += `
                    <h3>${keris.name}</h3>
                    <p>${keris.description}</p>
                    <p><strong>ID: ${keris.id}</strong></p>
                    <img id="qr-${keris.id}" style="width: 100px; height: 100px; margin: 10px auto;" alt="QR Code">
                    <button class="view-profile-btn" onclick="showProfile('${keris.id}')">Lihat Profil</button>
                `;
                catalogDiv.appendChild(kerisDiv);
                document.getElementById(`qr-${keris.id}`).src = `https://api.qrserver.com/v1/create-qr-code/?size=100x100&data=${encodeURIComponent(keris.qrCode)}`;
            });
        }

        // Fungsi untuk menampilkan profil keris
        function showProfile(kerisId) {
            currentKeris = kerisCatalog.find(k => k.id === kerisId);
            if (currentKeris) {
                document.getElementById('profile-title').textContent = currentKeris.name;
                document.getElementById('profile-modal').style.display = 'block';
                document.getElementById('access-code-section').style.display = 'block';
                document.getElementById('profile-details').style.display = 'none';
            }
        }

        // Fungsi untuk memeriksa kode akses
        function checkAccessCode() {
            const enteredCode = document.getElementById('access-code').value;
            if (enteredCode === currentKeris.accessCode) {
                document.getElementById('access-code-section').style.display = 'none';
                document.getElementById('profile-details').style.display = 'block';

                const modalImageContainer = document.getElementById('modal-image-container');
                modalImageContainer.innerHTML = ''; 

                currentKeris.images.forEach((imgSrc, index) => {
                    const img = document.createElement('img');
                    img.src = imgSrc;
                    img.alt = currentKeris.name;
                    img.className = 'keris-gallery-image';
                    if (index === 0) img.classList.add('active');
                    img.onerror = () => { img.src = 'https://via.placeholder.com/400x400?text=No+Image'; };
                    img.onclick = () => openImageViewModal(img.src);
                    modalImageContainer.appendChild(img);
                });

                // Show/Hide controls based on image count
                const controlsDiv = document.getElementById('gallery-controls');
                if (currentKeris.images.length > 1) {
                    controlsDiv.style.display = 'flex';
                } else {
                    controlsDiv.style.display = 'none';
                }
                
                updateImageCounter();

                document.getElementById('profile-description').textContent = currentKeris.description;
                document.getElementById('profile-inventory').textContent = currentKeris.id;
                document.getElementById('profile-shape').textContent = currentKeris.shape;
                document.getElementById('profile-length').textContent = currentKeris.length;
                document.getElementById('profile-dapur').textContent = currentKeris.dapur;
                document.getElementById('profile-pamor').textContent = currentKeris.pamor;
                document.getElementById('profile-tangguh').textContent = currentKeris.tangguh;
                document.getElementById('profile-warangka').textContent = currentKeris.warangka;
                document.getElementById('profile-deder').textContent = currentKeris.deder;
                document.getElementById('profile-pendhok').textContent = currentKeris.pendhok;
                document.getElementById('profile-penghibah').textContent = currentKeris.penghibah;
                // Generate QR code in profile modal using online API
                document.getElementById('profile-qr').src = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(currentKeris.qrCode)}`;
                document.getElementById('profile-video').src = currentKeris.video;
            } else {
                alert('Kode akses salah. Silakan coba lagi.');
            }
        }

        function updateImageCounter() {
            const modalImageContainer = document.getElementById('modal-image-container');
            const images = modalImageContainer.querySelectorAll('.keris-gallery-image');
            const counterElement = document.getElementById('image-counter');

            if (images.length > 0) {
                let currentIndex = Array.from(images).findIndex(img => img.classList.contains('active'));
                if (images.length > 1) {
                    counterElement.textContent = `Gambar ${currentIndex + 1} dari ${images.length}`;
                } else {
                    counterElement.textContent = '';
                }
            } else {
                counterElement.textContent = '';
            }
        }

        function changeModalSlide(n) {
            const modalImageContainer = document.getElementById('modal-image-container');
            const images = modalImageContainer.querySelectorAll('.keris-gallery-image');
            if (images.length <= 1) return;

            let currentIndex = Array.from(images).findIndex(img => img.classList.contains('active'));

            images[currentIndex].classList.remove('active');

            let nextIndex = currentIndex + n;
            if (nextIndex >= images.length) {
                nextIndex = 0;
            }
            if (nextIndex < 0) {
                nextIndex = images.length - 1;
            }

            images[nextIndex].classList.add('active');
            updateImageCounter();
        }

        // Fungsi untuk menutup profil
        function closeProfile() {
            document.getElementById('profile-modal').style.display = 'none';
            document.getElementById('profile-video').src = '';
            document.getElementById('access-code').value = '';
            document.getElementById('modal-image-container').innerHTML = '';
            document.getElementById('image-counter').textContent = '';
            currentKeris = null;
            closeImageViewModal();
        }

        function openImageViewModal(src) {
            const modal = document.getElementById('image-view-modal');
            const modalImg = document.getElementById('view-img');
            modal.style.display = 'block';
            modalImg.src = src;
        }

        function closeImageViewModal() {
            const modal = document.getElementById('image-view-modal');
            if (modal) modal.style.display = 'none';
        }


        // Tampilkan katalog saat halaman dimuat
        window.onload = function() {
            displayCatalog();

            // Check for hash in URL (e.g., #KR001)
            const hash = window.location.hash.substring(1); // Remove the #
            if (hash) {
                showProfile(hash);
            }
        };
