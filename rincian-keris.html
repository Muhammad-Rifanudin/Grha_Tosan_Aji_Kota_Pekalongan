<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rincian Keris</title>

    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background-image: linear-gradient(rgba(17, 27, 33, 0.95), rgba(17, 27, 33, 0.98)), url('BG2.jpg');
            background-size: cover;
            background-attachment: fixed;
            color: #e9edef;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h2 {
            color: #DAA520;
        }

        .container {
            max-width: 450px;
            margin: auto;
        }

        .keris-wrapper {
            position: relative;
        }

        .keris-wrapper img {
            width: 100%;
            border-radius: 6px;
        }

        /* HOTSPOT */
        .hotspot {
            position: absolute;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Titik Merah Visual */
        .hotspot::after {
            content: '';
            width: 20px;
            height: 20px;
            background-color: rgba(255, 0, 0, 0.7);
            border: 2px solid #fff;
            border-radius: 50%;
            box-shadow: 0 0 8px rgba(0,0,0,0.5);
            transition: transform 0.2s, background-color 0.2s;
        }

        .hotspot:hover::after {
            transform: scale(1.3);
            background-color: rgba(255, 0, 0, 1);
        }

        .hotspot-label {
            display: none;
        }

        /* POSISI */
        .ujung {
            bottom: 0;
            left: 40%;
            width: 20%;
            height: 15%;
        }

        .bilah {
            top: 50%;
            left: 42%;
            width: 16%;
            height: 50%;
        }

        .gagang {
            top: 0;
            left: 35%;
            width: 30%;
            height: 20%;
        }

        .warangka {
            top: 20%;
            left: 25%;
            width: 50%;
            height: 30%;
        }

        /* MODAL */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            z-index: 9999;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: #111b21;
            color: #e9edef;
            width: 360px;
            max-width: 90%;
            border-radius: 8px;
            padding: 15px;
            border: 1px solid #DAA520;
        }

        .modal-image-viewport {
            width: 100%;
            height: 250px;
            overflow: hidden;
            border-radius: 6px;
            margin-bottom: 10px;
            background-color: #000;
        }

        #modalImg {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: transform 0.4s ease-in-out;
        }

        .close-btn {
            margin-top: 10px;
            padding: 6px 12px;
            border: none;
            background: #DAA520;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }

        .back-btn {
            margin-top: 20px;
            padding: 8px 14px;
            border: none;
            background: #DAA520;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <h2 id="judulKeris">Rincian Keris</h2>
    <p>Klik bagian keris untuk melihat detail</p>

    <div class="container">
        <div class="keris-wrapper">
            <!-- GAMBAR UTAMA -->
            <img id="kerisMain" alt="Keris">

            <!-- HOTSPOT -->
            <div class="hotspot ujung" data-part="ujung"></div>
            <div class="hotspot bilah" data-part="bilah"></div>
            <div class="hotspot gagang" data-part="gagang"></div>
            <div class="hotspot warangka" data-part="warangka"></div>
        </div>
    </div>

    <!-- MODAL -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <h3 id="modalTitle"></h3>
            <div class="modal-image-viewport">
                <img id="modalImg" alt="">
            </div>
            <p id="modalText"></p>
            <button class="close-btn" onclick="closeModal()">Tutup</button>
        </div>
    </div>

    <button class="back-btn" onclick="history.back()">Kembali</button>

    <script>
        /* ===============================
           KONFIGURASI KERIS
        ================================ */
        const params = new URLSearchParams(window.location.search);
        const kerisId = params.get("id") || "KR001";

        // Ambil angka dari ID (misal KR001 -> 1) untuk nama file gambar
        const idNumber = parseInt(kerisId.replace("KR", ""), 10);
        const imageSrc = `KR (${idNumber}).JPG`;

        const zoomCoordinates = {
            ujung: { scale: 3, x: '0%', y: '100%' },
            bilah: { scale: 2, x: '0%', y: '-20%' },
            warangka: { scale: 2.5, x: '0%', y: '40%' },
            gagang: { scale: 3, x: '0%', y: '-100%' }
        };

        const deskripsiBagian = {
            ujung: "Ujung keris (pucuk) berada di dalam bagian paling bawah warangka. Melambangkan tujuan akhir dan ketajaman dalam mencapai sesuatu.",
            bilah: "Bilah keris tersimpan di dalam warangka. Bagian ini adalah inti dari sebilah keris, yang memiliki pamor dan ricikan dengan nilai filosofis.",
            gagang: "Gagang atau Deder keris adalah bagian pegangan. Bentuk dan ukirannya seringkali mencerminkan status sosial dan daerah asal keris.",
            warangka: "Warangka adalah sarung keris, berfungsi untuk melindungi bilah. Terdiri dari bagian ladrang/gayaman (bagian atas yang lebar) dan gandar (bagian bawah yang panjang)."
        };

        /* ===============================
           SET DATA AWAL
        ================================ */
        document.getElementById("judulKeris").textContent = `Rincian ${kerisId}`;
        document.getElementById("kerisMain").src = imageSrc;

        /* ===============================
           HOTSPOT CLICK
        ================================ */
        document.querySelectorAll(".hotspot").forEach(hotspot => {
            hotspot.addEventListener("click", () => {
                const part = hotspot.dataset.part;
                const zoom = zoomCoordinates[part];

                document.getElementById("modalTitle").textContent = part.charAt(0).toUpperCase() + part.slice(1);
                document.getElementById("modalImg").src = imageSrc;
                document.getElementById("modalImg").style.transform = `scale(${zoom.scale}) translate(${zoom.x}, ${zoom.y})`;
                document.getElementById("modalText").textContent = deskripsiBagian[part];

                document.getElementById("modal").style.display = "flex";
            });
        });

        /* ===============================
           CLOSE MODAL
        ================================ */
        function closeModal() {
            document.getElementById("modal").style.display = "none";
            document.getElementById("modalImg").style.transform = 'scale(1) translate(0, 0)';
        }
    </script>

</body>

</html>
